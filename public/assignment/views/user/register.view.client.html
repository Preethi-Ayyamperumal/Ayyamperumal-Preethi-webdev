<div class="container-fluid">
    <h2>Register</h2>

    <label for="username">Username</label>
    <input name="username"
           type="text"
           placeholder="alice"
           class="form-control"
           id="username"/>

    <label for="password">Password</label>
    <input name="password"
           type="password"
           placeholder="f!@#rg5"
           class="form-control"
           id="password"/>

    <label for="password">Verify Password</label>
    <input name="password"
           type="password"
           placeholder="f!@#rg5"
           class="form-control"
           id="password2"/>

    <a class="btn btn-default btn-primary btn-block"
       href="profile.view.client.html"
       role="button">Register</a>
    <a class="btn btn-default btn-danger btn-block"
       href="login.view.client.html"
       role="button">Cancel</a>

</div>
