<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
                <p class="navbar-text pull-right">
                    <a href="" ng-click="model.updateUser(model.user)" class="navbar-link"> <span
                            class="white glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               ng-model="model.user.firstName"
               type="text"
               placeholder="alice"
               class="form-control"
               id="firstName"/>
        <label for="lastName">Last Name</label>
        <input name="lastName"
               ng-model="model.user.lastName"
               type="text"
               placeholder="wonderland"
               class="form-control"
               id="lastName"/>
        <label for="username">Username</label>
        <input name="username"
               ng-model="model.user.username"
               type="text"
               readonly
               placeholder="alice"
               class="form-control"
               id="username"/>
        <label for="email">Email</label>
        <input name="email"
               ng-model="model.user.email"
               type="email"
               placeholder="alice@wonderland.com"
               class="form-control"
               id="email"/>
        <label for="dob">Date of Birth</label>
        <input name="dob"
               ng-model="model.user.dob"
               type="date"
               class="form-control"
               id="dob"/>
        <a class="btn btn-default btn-primary btn-block"
           ng_click="model.loadUserWebsites()"
           role="button">Websites</a>
        <a class="btn btn-default btn-danger btn-block"
           ng_click="model.logoutUser()"
           role="button">Logout</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
