<div class="container-fluid">

    <label for="firstName">First Name</label>
    <input name="firstName"
           type="text"
           placeholder="alice"
           class="form-control"
           id="firstName"/>
    <label for="lastName">Last Name</label>
    <input name="lastName"
           type="text"
           placeholder="wonderland"
           class="form-control"
           id="lastName"/>
    <label for="username">Username</label>
    <input name="username"
           type="text"
           readonly
           placeholder="alice"
           class="form-control"
           id="username"/>
    <label for="email">Email</label>
    <input name="email"
           type="email"
           placeholder="alice@wonderland.com"
           class="form-control"
           id="email"/>
    <label for="dob">Date of Birth</label>
    <input name="dob"
           type="date"
           class="form-control"
           id="dob"/>

       href="../website/website-list.view.client.html"
