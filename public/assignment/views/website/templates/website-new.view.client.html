<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-xs-3 visible-md visible-lg pav-split-view-left-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand" href="" ng-click="model.loadUserProfile()"><span
                                class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="navbar-brand">Websites</a>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a ng-click="model.addNewWebsite()"><span
                                        class="white glyphicon glyphicon-plus"></span>
                                </a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div>

                    <div class="col-xs-12 col-md-9 pav-split-view-right-header">
                        <a class="navbar-brand visible-sm visible-xs" href="" ng-click="model.showWebsites()"><span
                                class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="navbar-brand">New Website</a>
                        <p class="navbar-text pull-right">
                            <a href="" ng-click="model.addWebsite(model.website)" class="navbar-link"> <span
                                    class="white glyphicon glyphicon-ok pull-right"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 visible-md visible-lg pav-split-view-left">

                <li ng-repeat="website in model.websites" type="button" class="list-group-item">
                    <a href="" ng-click="model.loadPages(website._id)">{{website.name}}</a>
                    <a href="" ng-click="model.editWebsite(website._id)">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </div>

            <div class="col-xs-12 col-md-9 pav-split-view-right">
                <label for="name">Name</label>
                <input name="name"
                       ng-model="model.website.name"
                       type="text"
                       placeholder="Name"
                       class="form-control"
                       id="name"/>
                <label for="description">Description</label>
                <textarea name="description"
                          ng-model="model.website.description"
                          placeholder="Description"
                          rows="5"
                          class="form-control"
                          id="description"/></textarea>
            </div>
        </div>
    </div>
    <div class="pav">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
    </div>

</div>
