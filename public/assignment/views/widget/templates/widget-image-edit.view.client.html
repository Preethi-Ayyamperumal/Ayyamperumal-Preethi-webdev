<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ng-click="model.loadWidgets()"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Widget Edit</a>
                <p class="navbar-text pull-right">
                    <a href="" ng-click="model.saveWidget(model.widget)" class="navbar-link"> <span
                            class="white glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </p>

            </div>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container-fluid">

        <label for="name">Name</label>
        <input name="name"
               ng-model="model.widget.name"
               type="text"
               placeholder="Widget Name"
               class="form-control"
               id="name"/>
        <label for="text">Text</label>
        <input name="text"
               ng-model="model.widget.text"
               type="text"
               placeholder="Test text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               ng-model="model.widget.width"
               type="text"
               placeholder="100%"
               class="form-control"
               id="width"/>
        <label for="myFile">Upload</label>
        <form action="/api/upload"   method="post" enctype="multipart/form-data">
            <input  id="myFile" name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
        </form>


        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.deleteWidget()"
           role="button">Delete</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
