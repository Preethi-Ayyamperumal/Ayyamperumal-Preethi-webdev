<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ng-click="model.showPages()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand">Widgets</a>
                <p class="navbar-text pull-right">
                    <a href="" ng-click="model.chooseWidget()" class="navbar-link">
                        <span class="white glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div wbdv-sortable class="container-fluid">
        <div ng-repeat="widget in model.widgets">
            <div class="pav-widget">
                <div class="pav-widget-toolbar">
                    <a href="" ng-click="model.editWidget(widget._id)">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                        <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-include="model.getWidgetIncludeUrl(widget.widgetType)"></div>
            </div>        </div>

    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link">
                        <span class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
